name: ivisatrans
description: this project is for translate a langage to germane
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"
dependencies:
  translator: ^0.1.2
  webview_flutter: ^3.0.4
  flutter_inappwebview: ^5.3.2
#  connectivity_plus: ^1.0.6
  url_launcher: ^6.0.9
  flutter_downloader: ^1.6.1
  permission_handler: ^8.1.4+2
  path_provider: ^2.0.2
  speech_to_text: ^5.6.0
  # floating action button effect
  avatar_glow: ^1.2.0
  # copy text to clipboard
  clipboard: ^0.1.2+8
  flutter_tts: ^3.2.2
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3

  shared_preferences: ^2.0.6
  image_picker: ^0.7.5+4
  flutter_native_splash: ^1.2.1
  encrypt:


flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#FFFFFF"
  image: assets/playstore.png
  android_gravity: center
  ios_content_mode: center
  fullscreen: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/socials/
